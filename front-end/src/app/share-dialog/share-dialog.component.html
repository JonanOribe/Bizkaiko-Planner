<div style="text-align:center">
<h2 mat-dialog-title>Compartir en redes sociales</h2>
<mat-dialog-content>
  <p>Agrega un comentario para compartir:</p>
  <textarea style="width: 100%;height: 100px;" matInput placeholder="Escribe tu comentario..." [(ngModel)]="comment"></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <div style="text-align:center;width: 100%;">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button color="primary" (click)="share()">Compartir</button>
  </div>
</mat-dialog-actions>
</div>
