<div style="text-align:center;border-bottom: 5px #b82927 solid;">
<h2 mat-dialog-title>Compartir en redes sociales</h2>
<mat-dialog-content>
  <p>Agrega un comentario para compartir:</p>
  <textarea style="width: 100%;height: 100px;text-align:center;padding: 5px;" matInput placeholder="Escribe tu comentario..." [(ngModel)]="comment"></textarea>
<span>
<i class="fab fa-facebook-f fa-2x" style="color: #3b5998;margin: 5px 5px 5px 5px;"></i>
<i class="fab fa-twitter fa-2x" style="color: #55acee;margin: 5px 5px 5px 5px;"></i>
<i class="fab fa-instagram fa-2x" style="color: #ac2bac;margin: 5px 5px 5px 5px;"></i>
<i class="fab fa-pinterest fa-2x" style="color: #c61118;margin: 5px 5px 5px 5px;"></i>
</span>
</mat-dialog-content>
<mat-dialog-actions>
  <div style="text-align:center;width: 100%;">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button color="primary" (click)="share()">Compartir</button>
  </div>
</mat-dialog-actions>
</div>
