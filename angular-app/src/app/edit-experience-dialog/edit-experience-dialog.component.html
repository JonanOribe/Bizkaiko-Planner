<div style="text-align:center;border-bottom: 5px #b82927 solid;">
<h1 mat-dialog-title>Editar experiencia</h1>
<div mat-dialog-content>
  <!-- Experience Name Input -->
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.experience.name"> <!-- Ensure matInput is present -->
  </mat-form-field>

  <!-- Experience Rating Selection -->
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <mat-select [(ngModel)]="data.experience.rating" (selectionChange)="changeRating($event.value)"> <!-- Ensure mat-select is used correctly -->
      <mat-option *ngFor="let rating of [1, 2, 3, 4, 5]" [value]="rating">
        {{ rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <div style="text-align:center;width: 100%;">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button (click)="onSave(data.experience.name)">Guardar</button>
  </div>
</div>
</div>
