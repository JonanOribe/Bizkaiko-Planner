<div class="container">
  <div class="mat-typography title">
    <h1>¿Que te apatece hacer hoy?</h1>
  </div>
  <h2 class="example-h2">Escoge tus preferencias</h2>
  <section class="example-section">
    <mat-checkbox class="example-margin" formControlName="sport">Deportes</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="aventures">Aventuras</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="culture">Cultura</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="food">Gastronomía</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="others">Otros</mat-checkbox>
  </section>
  <mat-card class="main">
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label>Enter location (City, Country code)</mat-label>
        <input
          type="text"
          placeholder="i.e. London, GB"
          aria-label="Location"
          matInput
          #location
          (keyup.enter)="getLocations(location.value)"
        />
        <button
          mat-icon-button
          matSuffix
          aria-label="Search button with icon"
          (click)="getLocations(location.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <div  class="content" *ngIf="searched">
        <mat-spinner *ngIf="!loaded"></mat-spinner>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z2"
          *ngIf="loaded"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{ element.country }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            (click)="selectedLocation(row)"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
