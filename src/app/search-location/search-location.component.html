<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizkaiko Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    /* Left side: user icon */
    .navbar .user-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Right side: nav links */
    .navbar .nav-links {
      display: flex;
      gap: 1rem;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none; /* Hide links on small screens */
      }
    }

    /* Additional container styling */
    .container {
      padding: 20px;
    }

    .title h1 {
      margin-top: 10px;
      color: #333;
    }

    .example-h2 {
      margin-top: 20px;
      color: #666;
    }

    .main {
      margin-top: 20px;
    }

    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar with user icon on the top left -->
<div class="navbar" style="border-bottom: 5px #b82927 solid;">
  <div class="nav-links">
    <!--
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    -->
  </div>
  <div class="user-icon">
    <i class="fas fa-user-circle"></i>
  </div>
</div>

<!-- Main content container -->
<div class="container">
  <div class="mat-typography title">
    <div style="text-align: center;">
      <img src="../../assets/BizkaikoPlanner.webp" alt="Bizkaiko Planner" width="25%" height="25%" style="border-radius: 25px;margin-bottom: 5px;">
      <h1>¿Que te apetece hacer hoy?</h1>
    </div>
  </div>

  <h2 class="example-h2">Escoge tus preferencias</h2>

  <section class="example-section">
    <mat-checkbox class="example-margin" formControlName="sport" (change)="checkboxStatus($event,'sport')">Deportes</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="aventures" (change)="checkboxStatus($event,'aventures')">Aventuras</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="culture" (change)="checkboxStatus($event,'culture')">Cultura</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="food" (change)="checkboxStatus($event,'food')">Gastronomía</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="others" (change)="checkboxStatus($event,'others')">Otros</mat-checkbox>
  </section>

  <mat-card class="main">
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label>Enter location (City, Country code)</mat-label>
        <input
          type="text"
          placeholder="i.e. Bilbao"
          aria-label="Location"
          matInput
          #location
          (keyup.enter)="getLocations(location.value)"
        />
        <button
          mat-icon-button
          matSuffix
          aria-label="Search button with icon"
          (click)="getLocations(location.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <div class="content" *ngIf="searched">
        <mat-spinner *ngIf="!loaded"></mat-spinner>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z2"
          *ngIf="loaded"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{ element.country }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            (click)="selectedLocation(row)"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

</body>
</html>
