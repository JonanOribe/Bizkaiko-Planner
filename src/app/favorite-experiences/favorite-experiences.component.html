<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizkaiko Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    /* Left side: user icon */
    .navbar .user-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Right side: nav links */
    .navbar .nav-links {
      display: flex;
      gap: 1rem;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none; /* Hide links on small screens */
      }
    }

    /* Additional container styling */
    .container {
      padding: 20px;
    }

    .title h1 {
      margin-top: 10px;
      color: #333;
    }

    .example-h2 {
      margin-top: 20px;
      color: #666;
    }

    .main {
      margin-top: 20px;
    }

    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<app-navbar></app-navbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="experiences" class="mat-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Experience Name </th>
      <td mat-cell *matCellDef="let experience"> {{ experience.name }} </td>
    </ng-container>

    <!-- Category Column with Icon -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let experience">
        <mat-icon>{{ getIcon(experience.category) }}</mat-icon>
        {{ experience.category | titlecase }}
      </td>
    </ng-container>

    <!-- Rating Column with Stars -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let experience">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <mat-icon *ngIf="star <= experience.rating">star</mat-icon>
          <mat-icon *ngIf="star > experience.rating">star_border</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</body>
