<app-navbar></app-navbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="experiences" class="mat-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Experience Name </th>
      <td mat-cell *matCellDef="let experience"> {{ experience.name }} </td>
    </ng-container>

    <!-- Category Column with Icon -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let experience">
        <mat-icon>{{ getIcon(experience.category) }}</mat-icon>
        {{ experience.category | titlecase }}
      </td>
    </ng-container>

    <!-- Rating Column with Stars -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let experience">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <mat-icon *ngIf="star <= experience.rating">star</mat-icon>
          <mat-icon *ngIf="star > experience.rating">star_border</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
